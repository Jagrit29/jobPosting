<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body style="padding-top: 60px;">
         <div class="navbar  navbar-fixed-top">
            <div class="container-fluid" style="height: 70px;">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle navbutton" data-toggle="collapse" data-target="#myNavbar">

        </div>
        <div class="main">
            <div class="container-fluid">
                
                <div class="row col-sm-12 navigation">
                            <div class="steps row">
                              <div  style="display: inline-block">    
                                <span class="step-element1">
                                    <a href="index.html" id="link">
                                          <span class="step-no">1</span><span class="step-text" style="color: #fe6625"> Job Details </span>
                                    </a>
                                </span>
                                </div> 
                              <div  style="display: inline-block">    
                                <span class="step-element2">
                                    <a href="jobDescription.html" id="link">
                                        <span class="step-no">2</span><span class="step-text" > Job Description </span>
                                    </a>
                                </span>
                              </div>
                              <div style="display: inline-block;">    
                                <span class="step-element3">
                                    <a href="Screening.html" id="link">
                                        <span class="step-no">3</span><span class="step-text"> Screening</span>
                                    </a>
                                </span>
                                </div> 
                              <div>    
                                <span>
                                    <span class="star" style="float: right;margin-right: 100px;"> * Indicates Mandatory Fields</span>
                                </span>
                              </div>      
                            </div>
                </div>
                
                <div class="row text-center col-xs-9 col-xs-offset-1">
                            <div class="title">
                                <h3 id="title">Job Details</h3>
                            </div>
                </div>
                <div class="row col-xs-12  col-md-12 text-center" style="margin-bottom: 10px;">
                            <div class="formarea">
                                <form class="form">
                                    <div class="form-group row ">
                                         <label for="inputEmail" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Job Title</label>
                                         <div class="col-sm-8 input1">
                                            <select class="form-control" id="degree">
                                                 <option value="Select" selected disabled>Select or Write a Job Title</option>
                                                 <option>B.tech</option>
                                                 <option>Bsc</option>
                                                 <option>MBA</option>
                                                 <option>M.tech</option>
                                            </select>
                                         </div>
                                     </div>
                                    
                                    <div class="form-group row">
                                         <label for="inputCertifier" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Company <span class="star"> *</span> </label>
                                         <div class="col-sm-8">
                                          <select class="form-control" id="degree">
                                                 <option value="Select" selected disabled>Select or Write a Job Title</option>
                                                 <option>B.tech</option>
                                                 <option>Bsc</option>
                                                 <option>MBA</option>
                                                 <option>M.tech</option>
                                            </select>
                                         </div>
                                     </div>
                                    <div class="form-group row">
                                         <label for="inputCertifier" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Industry <span class="star"> *</span> </label>
                                         <div class="col-sm-8">
                                          <select class="form-control" id="degree">
                                                 <option value="Select" selected disabled>Select or Write a Job Title</option>
                                                 <option>B.tech</option>
                                                 <option>Bsc</option>
                                                 <option>MBA</option>
                                                 <option>M.tech</option>
                                            </select>
                                         </div>
                                     </div>
                                    <div class="form-group row">
                                         <label for="inputDate" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Experience <span class="star"> *</span> </label>
                                         <div class="col-sm-8 row">
                                           <div class="col-sm-3" style="padding-right: 0px;">     
                                              <select class="form-control" id="degree">
                                                 <option value="Select" selected disabled>Min Exp</option>
                                                 <option>B.tech</option>
                                                 <option>Bsc</option>
                                                 <option>MBA</option>
                                                 <option>M.tech</option>
                                            </select>
                                           </div>
                                           <div class="col-sm-1">_</div>     
                                           <div class="col-sm-3">     
                                              <select class="form-control" id="degree">
                                                 <option value="select" selected disabled>Max Exp</option>
                                                 <option>B.tech</option>
                                                 <option>Bsc</option>
                                                 <option>MBA</option>
                                                 <option>M.tech</option>
                                            </select> 
                                           </div> 
                                           <div class="col-sm-1" style="padding-top: 7px;">Years</div>        
                                         </div>
                                     </div>
                                    
                                     <div class="form-group row">
                                         <label for="inputDate" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Offered CTC <span class="star"> *</span></label>
                                         <div class="col-sm-8 row">
                                           <div class="col-sm-3" style="padding-right: 0px;">     
                                              <select class="form-control" id="degree">
                                                 <option value="Select" selected disabled> Eg.100000</option>
                                                 <option>B.tech</option>
                                                 <option>Bsc</option>
                                                 <option>MBA</option>
                                                 <option>M.tech</option>
                                            </select>
                                           </div>
                                           <div class="col-sm-1">_</div>     
                                           <div class="col-sm-3">     
                                              <select class="form-control" >
                                                 <option value="select" selected disabled>Eg. 500000</option>
                                                 <option>B.tech</option>
                                                 <option>Bsc</option>
                                                 <option>MBA</option>
                                                 <option>M.tech</option>
                                            </select> 
                                           </div>       
                                         </div>
                                    </div>
                                    <div class="form-group row" >
                                         <label for="inputCertifier" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Key skills<span class="star"> *</span></label>
                                         <div class="col-sm-8">
                                           <input type="email" class="form-control" id="inputEmail" placeholder="">
                                         </div>
                                    </div>
                                    <div class="form-group row" >
                                         <label for="inputCertifier" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Qualifications</label>
                                         <div class="col-sm-8">
                                           <select class="form-control" id="degree">
                                                 <option value="select" selected disabled>Select or Write a Qualification</option>
                                                 <option>B.tech</option>
                                                 <option>Bsc</option>
                                                 <option>MBA</option>
                                                 <option>M.tech</option>
                                            </select> 
                                         </div>
                                    </div>
                                    <div class="form-group row" >
                                         <label for="inputCertifier" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Number of Openings</label>
                                         <div class="col-sm-8">
                                           <input type="email" class="form-control" id="inputEmail" placeholder="">
                                         </div>
                                    </div>
                                    
                                    <div class="form-group row" >
                                         <label for="inputCertifier" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Location<span class="star"> *</span></label>
                                         <div class="col-sm-8">
                                           <input type="email" class="form-control" id="inputEmail" placeholder="">
                                         <div class="checkbox" style="float: left;">
                                            <label><input type="checkbox" value="">Virtual Office/Remote Working</label>
                                         </div> 
                                        </div>     
                                    </div>
                                    <div class="form-group row" >
                                         <label for="inputCertifier" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Job Type</label>
                                          <div class="col-sm-8 text-left">
                                           <label class="radio-inline">
                                               <input type="radio" name="optradio"> Full Time
                                          </label>
                                          <label class="radio-inline">
                                               <input type="radio" name="optradio"> Part Time
                                          </label>
                                          <label class="radio-inline">
                                               <input type="radio" name="optradio"> Contract
                                          </label>
                                         </div>
                                    </div>
                                    <div class="form-group row" >
                                         <label for="inputCertifier" class="col-sm-3 col-form-label text-right" style="margin-top: 5px;">Seniority Level</label>
                                          <div class="col-sm-8 text-left">
                                           <label class="radio-inline">
                                               <input type="radio" name="optradio"> Entry Level
                                          </label>
                                          <label class="radio-inline">
                                               <input type="radio" name="optradio"> Associate
                                          </label>
                                          <label class="radio-inline">
                                               <input type="radio" name="optradio"> Middle Management
                                          </label>
                                          <label class="radio-inline">
                                               <input type="radio" name="optradio"> Mid-Senior Management 
                                          </label>
                                          <label class="radio-inline">
                                               <input type="radio" name="optradio"> Senior Management
                                          </label>      
                                         </div>
                                    </div>
                                    
                                <div style="margin-top: 0px;">
                                    <button id="btn">  Save and Continue
                                    </button>    
                                </div>
                              </form>
                          </div>
                       </div>
                </div>    
                
        </div>
